<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" style="font-family: sans-serif; height: 100svh; background: #f7ffff;">
      <div class="text-center w-100 bg-dark p-2 rounded" style="z-index: 1; top: 0;">
        <div class="fw-bold text-center text-white">My Tasks</div>
      </div>
      <div class="p-2 text-end">
        <div class="btn btn-dark btn-sm submit-btn">Complete</div>
      </div>
      <div class="maintenance-table mt-2 w-100 h-100">
          <table class="table table-responsive text-center align-middle rounded w-100 overflow-auto">
            <thead>
              <th class="bg-dark">S.No</th>
              <th class="bg-dark">Task Name</th>
              <th class="text-nowrap bg-dark">Response Type</th>
              <th class="bg-dark">Response</th>
              <th class="bg-dark">Flag</th>
              <th class="bg-dark">Remarks</th>
              <th class="bg-dark">Attachments</th>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
        
      </div>
    </div>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
